<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>my work</title>
  </head>
  <body>
    <nav class="work">
      <button class="sign-in">sign in</button>
      <button class="sign-up">sign up</button>
    </nav>

    <main class="wrapper">
      <section class="form-login">
        <div class="header">
          <button class="toggle-btn signup">sign Up</button>
          <h2 class="form-section login-form">sign in</h2>
        </div>
        <form class="account-form form1">
          <div class="form-control">
            <input type="email" id="login-email" placeholder="email" />
          </div>
          <div class="form-control">
            <input type="password" id="login-password" placeholder="password" />
          </div>

          <div class="form-control form-checkbox">
            <input type="checkbox" id="remember" />
            <label class="remember-me" for="remember">remember me</label>
          </div>

          <div class="form-control form-submit">
            <button class="submit" type="submit">log in</button>
          </div>
        </form>
        <button class="btn-info password">forgot your password?</button>
      </section>


 
      <section class="signup-form">
      <div class="header">
          <h2 class="form-section new-acct">New Account</h2>
          <button class="toggle-btn login">Log In</button>
        </div>
        <form class="account-form form2">
          <div class="form-control">
            <input type="name" id="name" placeholder="user name" />
          </div>
          <div class="form-control">
            <input type="email" id="signup-email" placeholder="email" />
          </div>
          <div class="form-control">
            <input type="password" id="signup-password" placeholder="password" />
          </div>
          <div class="form-control form-checkbox">
            <input type="checkbox" id="agreement" />
            <label class="agree" for="agreement">I agree to the terms</label>
          </div>
          <div class="form-control form-submit">
            <button class="submit">create account</button>
          </div>
        </form>
      </section>


 
       <section class="reset">
          
          <div class="header">
            <h2 class="form-section reset-acct">Reset Password</h2>
            <button class="toggle-btn login">sign in</button>
          </div>
          <div class="test">
            <div class="text-box">
          <p class="creat">lost your password ?
             please enter your email address.
            you will recieve a link to creat a new password*</p>
            </div>
          </div>
          <form class="account-form form3">
          <div class="form-control">
            <input type="email" id="email" placeholder="email" />
          </div>
          <div class="form-control form-submit">
            <button class="submit" type="submit">reset password</button>
          </div>
        </form>
        <button class="btn-info back">back to login</button>
        </section>
            
    </main>

     <script src="./js/app.js"></script> 
  </body>
</html>
